<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/e602bede05.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Spectral:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css"/>

    <title>Sky Gazer </title>
</head>
<body>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <p>Please input a city.</p>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <header>
      <section class="hero is-link">
        <div class="hero-body">
          <p class="title">
            Sky Gazer
          </p>
          <p class="subtitle">
            <i class="fas fa-star"></i> A website dedicated to viewing the heavens <i class="fas fa-star"></i>
            <br>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-sun"></i>
            <i class="fas fa-snowflake"></i>
            <i class="fas fa-umbrella"></i>
            <i class="fas fa-cloud-rain"></i>
          </p>
        </div>
      </section>
    </header>

    <div class="box location">
      <p class="title">Where are you?</p>
      <div class="control">
        <input class="input is-focused is-link is-rounded" id="city-input" type="text" placeholder="Raleigh">
      </div>
    </div>
     <!-- style the satellite-container to create columns for norad ids -->
     <!-- try using flex-wrap -->
        <div class="box" id="satellite-container">
          <p class="title has-text-centered">Satellite List Box</p>

        </div>

        <div class="box" id="previous-satellite"></div>

    

      <div class="satellite-passes-container"></div>

    <footer>
      <section class="hero is-link has-text-centered">
        <div class="hero-body">
          <p class="subtitle">
            <i class="fas fa-star"></i> <strong>Sky Gazer</strong> was created by <u><a href="https://github.com/bvanburenwx">Cody Van Buren</u>, </a>  <u><a href="https://github.com/concreteRoc">Jamel Eggleston</u>, </a> <u><a href="https://github.com/laurenlgoss">Lauren Goss</u>, </a> and <u><a href="https://github.com/PamtheHam">Pamela Hammond</a></u>. <i class="fas fa-star"></i>
          </p>
        </div>
      </section>
    </footer>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>  
  
</body>
</html>
